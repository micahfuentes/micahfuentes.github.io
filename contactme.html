    <!-- Contact Form -->
    <div class="container-lag contactForm">
      <div class="text-center">
        <h2>Get in Touch</h2>
        <p class="lead">Any questions? Fill out this form!</p>
      </div>

      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form>
            <!-- Email Address -->
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email" placeholder="e.g. Johndoe@gmail.com">
            <!-- Name -->
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="e.g. John">
            <!-- Subject -->
            <label for="subject" class="form-label">What is your question about?</label>
            <select class="form-select" id="subject">
              <option value="website" selected>Website Query</option>
              <option value="personal">Personal Query</option>
              <option value="other">Other</option>
            </select>

            <!-- Query -->
            <div class="form-floating mb-2 mt-3">
            <textarea id="query" class="form-control" style="height: 200px"></textarea>
            <label for="query" class="form-label">Your Query...</label>
          </div>

          <div class="mb-4 text-center">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>

          </form>
        </div>
      </div>
